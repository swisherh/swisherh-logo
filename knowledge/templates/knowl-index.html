{% extends "homepage.html" %}

{% block content %}
<div id="content">
  <h1>Edit Knowl</h1>
  <form action="{{ url_for('.edit_form') }}" method="POST">
    Knowl ID: <input id="knowl-edit-id" name="id"></input>
    <button id="knowl-edit-btn">Edit</button>
  </form>

  <h1>Read Knowl</h1>
  <div>
    <ul>
    {% for k in knowls %}
      <li><a href="{{ url_for('.render', ID=k._id) }}">k.title</a></li>
    {% endfor %}
    </ul>
  </div>

</div>
{% endblock %}
