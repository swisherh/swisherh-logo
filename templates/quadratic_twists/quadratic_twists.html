{% extends 'homepage.html' %}
{% block content %}

<h2> Browse by Isogeny </h2>
<div>
 <table>
  {% for row in info.isogeny_list|batch(7, '') %}
    <tr>
     {% for element in row %}
       <td align="right">
         {% if element %} <a href="{{element}}">{{element}}</a> {% endif %}
       </td>
     {% endfor %}
    </tr>
  {% endfor %}
 </table>
</div>
     
{% endblock %}
