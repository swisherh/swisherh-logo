{% extends 'homepage.html' %}
{% block content %}  

<table>
  {% for user_row in users|batch(5,'') %}
  <tr>
    {% for user in user_row %}
    <td>
      <a href="{{ url_for('.user_detail', userid=user[0]) }}">{{ user[1] }}</a>
    </td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>
{% endblock %}
